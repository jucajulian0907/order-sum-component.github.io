<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  

  
</head>
<body>

<main class="main-container">

  <section class="order-card shadow">

    <article class="card-img">


    </article>
    <article class="card-info">
        <h1 class= info-title>Order Sumary</h1>
        <p class="info-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="info-sumary">
          <img src="./images/icon-music.svg" alt="icono de musica" class="icon">
          <div class="detail">
            <h2>Annual Plan Special</h2>
            <span>$59.99/year</span>

          </div>
          <a href="" class="change">Change</a>
        </div>  
          <button class="btn primary-btn">Proceed to Payment</button>
          <button class="btn secundary-btn">Cancel Order</button>

    </article>

  </section>

</main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Perez</a>.
  </div>
</body>
</html>
